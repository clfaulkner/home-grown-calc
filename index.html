<!DOCTYPE html>
<html lang="en">
<!-- TODO  remove unused comments -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <!-- <script src="jquery-3.6.0.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="local.css">
  <title>Home Grown Calc</title>
</head>
<body>
  <!-- ========================== -->
  <!-- SECTION banner -->
  <h1 id="banner">CLiFApps Homegrown Calculator</h1>

  <!-- ******************************* -->
  <!-- SECTION - calculator -->
<form class="grid-container" >
  <input id="viewer" type="text"></input>
  <button id="divide" class="operator">/</button>
  <button id="times" class="operator">x</button>
  <button id="minus" class="operator">-</button>
  <button id="plus" class="operator">+</button>
  <button id="seven" class="numeral">7</button>
  <button id="eight" class="numeral">8</button>
  <button id="nine" class="numeral">9</button>
  <button id="aa-see" class="operator">AC</button>
  <button id="four" class="numeral">4</button>
  <button id="five" class="numeral">5</button>
  <button id="six" class="numeral">6</button>
  <button id="see-ee" class="operator">CE</button>  
  <button id="one" class="numeral">1</button>
  <button id="two" class="numeral">2</button>
  <button id="three" class="numeral">3</button>
  <div id="">&nbsp;</div>
  <button id="zero" class="numeral">0</button>
  <!-- <div id="">&nbsp;</div> -->
  <button id="decimal" class="numeral">.</button>
  <button id="equals" class="operator">=</button>
</form>

<!-- ******************************* -->
  <!-- SECTION - footer -->
  <footer id="footer">
    <p>Powered by CSS and JavaScript</p>
    <p>Created by CLiFApps</p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>

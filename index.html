<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <link rel="stylesheet" href="local.css">
  <title>Home Grown Calc</title>
</head>
<body>
  <!-- ========================== -->
  <!-- SECTION banner -->
  <h1 id="banner">CLiFApps Homegrown Calculator</h1>

  <!-- ******************************* -->
  <!-- SECTION - calculator -->
<div class="grid-container" >
  <!-- <div id="viewer"></div> -->
  <input id="viewer" type="text" value="0"></input>
  <button id="divide">/</button>
  <button id="times">x</button>
  <button id="minus">-</button>
  <button id="plus">+</button>
  <button id="seven">7</button>
  <button id="eight">8</button>
  <button id="nine">9</button>
  <!-- NOTE disable "C" when "=" || any operator is clicked -->
  <button id="aa-see">AC</button>
  <button id="four">4</button>
  <button id="five">5</button>
  <button id="six">6</button>
  <button id="see-ee">CE</button>  
  <button id="one">1</button>
  <button id="two">2</button>
  <button id="three">3</button>
  <div id="">&nbsp;</div>
  <button id="zero">0</button>
  <!-- <div id="">&nbsp;</div> -->
  <button id="decimal">.</button>
  <button id="equals">=</button>
</div>

<!-- ******************************* -->
  <!-- SECTION - footer -->
  <footer id="footer">
    <p>Powered by CSS and JavaScript</p>
    <p>Created by CLiFApps</p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
